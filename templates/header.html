<div class="cillian_header">
    <div>
        <h1 class="cillian_logo">Cillian</h1>
    </div>
    <div class="pragmatic_header_navbar">
         <a href="{% url 'articleapp:list' %}" class="pragmatic_header_nav" style="text-decoration:none;">
            <span>Article</span>
        </a>
         <a href="{% url 'projectapp:list' %}" class="pragmatic_header_nav"  style="text-decoration:none;">
            <span>Projects</span>
         </a>
        <a href="{% url 'subscribeapp:list' %}" class="pragmatic_header_nav"  style="text-decoration:none;">
            <span>Subscription</span>
         </a>
        {% if not user.is_authenticated %}
        <a href="{% url 'accountapp:login' %}?next={{ request.path }}" class="pragmatic_header_nav"  style="text-decoration:none;">
            <span>Login</span>
        </a>
        <a href="{% url 'accountapp:create' %}" class="pragmatic_header">
            <span>SignUp</span>
        </a>

        {% else%}
        <a href="{% url 'accountapp:detail' pk=user.pk %}" class="pragmatic_header_nav"  style="text-decoration:none;">
            <span>Mypage</span>
        </a>

        <a href="{% url 'accountapp:logout' %}?next={{ request.path }}" class="pragmatic_header_nav"  style="text-decoration:none;">
            <span>Logout</span>
        </a>

	    {% if not user.is_authenticated %}
	     <a href="{% url 'accountapp:login' %}?next={{ request.path }}" class="pragmatic_header_nav"  style="text-decoration:none;">
	         <span>Login</span>
	     </a>

	     <a href="{% url 'accountapp:create' %}">
	        <span>SignUp</span>
 	     </a>
        {% endif %}
        {% endif %}
    </div>

</div>
