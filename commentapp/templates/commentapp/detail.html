<div style="border: 1px solid; text-align:left; border-radius:1rem; margin:1rem; border-color:#bbb;">
  <div>
    <strong>
      {{comment.writer.profile.nickname}}
    </strong>
    &nbsp&nbsp&nbsp&nbsp
    {{comment.create_at }}

  </div>
  <div style="margin: 1rem 0;">
    {{comment.content}}
  </div >
  {% if comment.writer == user%}
  <div style="text-align:right; margin: 1rem 1rem">
    <a href="{% url 'commentapp:delete' pk=comment.pk %}" class="btn btn-danger rounded-pill">delete</a>
  </div>
  {% else %}
  {% endif %}
</div>
